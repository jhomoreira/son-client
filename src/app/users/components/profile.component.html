<h5><i class="material-icons left black-text">chevron_right</i> Meus dados</h5>

<div class="card-panel grey lighten-5">
    <div class="row">
        <form (submit)="save($event)">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" name="name" type="text" [(ngModel)]="user.name">
                    <label for="name">Nome</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" name="email" type="email" [(ngModel)]="user.email">
                    <label for="email">Email</label>
                </div>
            </div>
            <input value="Salvar" class="waves-effect waves-light green darken-3 btn right" type="submit" >

            <a [routerLink]="['/users']" class="green darken-3 waves-effect waves-light btn">Voltar</a>


        </form>
    </div>
</div>
