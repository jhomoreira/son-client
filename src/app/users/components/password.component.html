<h5><i class="material-icons left black-text">chevron_right</i> Alteração de senha</h5>

<div class="card-panel grey lighten-5">
    <div class="row">
        <form (submit)="save($event)">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="password" name="password" type="password" [(ngModel)]="user.password">
                    <label for="password">Senha</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="password_confirmation" name="password_confirmation" type="password" [(ngModel)]="user.password_confirmation" >
                    <label for="password_confirmation">Password</label>
                </div>
            </div>
            <input value="Salvar" class="waves-effect waves-light green darken-3 btn right" type="submit" >

            <a [routerLink]="['/users']" class="green darken-3 waves-effect waves-light btn">Voltar</a>


        </form>
    </div>
</div>
