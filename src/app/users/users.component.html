<div class="row">
<h5><i class="material-icons left black-text">chevron_right</i> Lista de Usu√°rios</h5>
</div>
<div class="card-panel grey lighten-5">
   <div class="row">     
       <div class="col s8 left">   
            <a [routerLink]="['/users/create']" class="waves-effect waves-light btn left green darken-3"><i class="material-icons right">add_box</i>novo</a>
        </div>
        <div class="col s4">
            <app-search [resource]="'users'" (onSearch)="searched($event)"></app-search>
        </div>
    </div>
<table  class="striped responsive-table">


    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Registro</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users.data">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at}}</td>
        <td>
            <a [routerLink]="" (click)="delete(user.id)"><i class="material-icons right black-text">delete</i></a>
            <a href="#"><i class="material-icons right black-text">block</i></a>
            <a [routerLink]="['/users/' + user.id]"><i class="material-icons right black-text">edit</i></a>
        </td>
    </tr>
    </tbody>
</table>
</div>
