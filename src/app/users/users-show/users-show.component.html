<h5><i class="material-icons left black-text">chevron_right</i> Visualizar Usuário</h5>
<div class="card-panel grey lighten-5">
  <div class="row">
      <div class="row">
        <ul class="collection with-header">
          <li class="collection-header"><h5>{{ user.name }}</h5></li>
          <li class="collection-item">ID: {{ user.id }}</li>
          <li class="collection-item">Email: {{ user.email }}</li>
          <li class="collection-item">Telefone: {{ user.phone }}</li>
          <li class="collection-item">Data de cadastro: {{ user.created_at }}</li>
          <li class="collection-item">Última atualização: {{ user.updated_at }}</li>
        </ul>
      </div>

      <a [routerLink]="['/users/' + user.id + '/edit']"class="waves-effect waves-light green darken-3 btn pdg-left right"><i class="material-icons right">create</i>Editar</a>
      <a  (click)="delete(user.id)" class="waves-effect waves-light btn red lighten-2 pdg-left right"><i class="material-icons right">delete_forever</i>Remover</a>
      <a [routerLink]="['/users']" class="waves-effect green darken-3 waves-light btn pdg-left right"><i class="material-icons left">arrow_back</i>Voltar</a>

  </div>
</div>
