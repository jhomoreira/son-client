<div class="row">
  <h5><i class="material-icons left black-text">chevron_right</i> Notícias</h5>
</div>
<div class="card-panel grey lighten-5">
  <div class="row">
    <div class="col s8 left">
      <a [routerLink]="['/noticias/create']" class="waves-effect waves-light btn left green darken-3"><i class="material-icons right">add_box</i>novo</a>
    </div>
    <div class="col s4">
      <app-search [resource]="'noticias'" (onSearch)="searched($event)"></app-search>
    </div>
  </div>
  <table  class="striped responsive-table">


    <thead>
    <tr>
      <th>Título</th>
      <th>Registro</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let noticia of noticias.data">
      <td>{{ noticia.title }}</td>
      <td></td>
      <td>
        <a [routerLink]="" (click)="delete(noticia.id)"><i class="material-icons right black-text">delete</i></a>
        <a href="#"><i class="material-icons right black-text">block</i></a>
        <a [routerLink]="['/noticias/' + noticia.id + '/edit']"><i class="material-icons right black-text">edit</i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
