<h5><i class="material-icons left black-text">chevron_right</i> Cadastro de Notícia</h5>

<div class="card-panel grey lighten-5">
  <div class="row">
    <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <label for="title">Título</label>
          <input name="title" type="text" class="form-control validate" formControlName="title" id="title" placeholder="Título">
        </div>
        <div class="input-field col s12">
          <quill-editor [style]="editorStyle" formControlName="content"></quill-editor>
        </div>
        <div class="input-field col s12">
          <label for="title">Imagem Destaque</label>
          <input name="thumb" type="text" class="form-control validate" formControlName="thumb" id="thumb" placeholder="Imagem destaque">
        </div>
      </div>
      <input value="Salvar" class="waves-effect waves-light green darken-3 btn right" type="submit" >

      <a [routerLink]="['/users']" class="green darken-3 waves-effect waves-light btn">Voltar</a>


    </form>
  </div>
</div>
